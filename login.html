<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Login | CivicConnect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #4f46e5; --accent: #10b981; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            background: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Background Particles */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: float 10s infinite alternate;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            text-align: center;
            color: white;
            z-index: 10;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            animation: zoomIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo-area i { font-size: 3rem; color: var(--primary); margin-bottom: 20px; text-shadow: 0 0 20px var(--primary); }
        
        h2 { font-size: 2.2rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -1px; }
        p.subtitle { color: #94a3b8; margin-bottom: 35px; }

        .input-group { margin-bottom: 20px; position: relative; }
        
        .input-group input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-group i { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #6366f1; }
        .input-group input:focus { border-color: var(--primary); box-shadow: 0 0 20px rgba(79, 70, 229, 0.3); outline: none; }

        .btn-glow {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .btn-glow:hover { transform: scale(1.02); box-shadow: 0 0 30px var(--primary); }

        /* Keyframes */
        @keyframes float { from { transform: translate(-10%, -10%); } to { transform: translate(10%, 10%); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <div class="login-container">
        <div class="logo-area"><i class="fa-solid fa-shield-heart"></i></div>
        <h2>CivicConnect</h2>
        <p class="subtitle">Secure Government Portal for Amravati</p>
        
        <form id="authForm">
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="Official Email" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-glow" id="authBtn">Enter Portal</button>
        </form>

        <div style="margin-top: 25px; font-size: 0.9rem; color: #64748b;">
            Authentication secured by <span style="color: #38bdf8;">Supabase Edge</span>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'YOUR_URL';
        const SUPABASE_KEY = 'YOUR_KEY';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('authBtn');

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Securing Connection...';

            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

            if (error) {
                alert(error.message);
                btn.innerText = "Enter Portal";
            } else {
                btn.style.background = "#10b981";
                btn.innerText = "Access Granted";
                setTimeout(() => window.location.href = "dashboard.html", 1000);
            }
        });
    </script>
</body>
</html>
